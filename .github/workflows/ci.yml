name: Python CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    continue-on-error: true  # The job will continue even if steps fail
    strategy:
      matrix:
        python-version: [3.11]

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install .
        python -m pip install .[dev]
        
    - name: Check formatting with black
      run: black --check src tests
        
    - name: Check imports with isort
      run: isort --check --profile=black --float-to-top src tests
        
    - name: Check for errors with pylint
      run: pylint -E ./src ./tests
        
    - name: Run tests
      run: pytest tests
        
    - name: Check type hints with mypy
      run: mypy --strict src tests
      
    - name: Summarize results
      if: always()
      run: |
        echo "CI checks completed. Review logs for any errors or warnings."
        
        # Get the overall job status
        if [[ "${{ job.status }}" == "failure" ]]; then
          echo "Some checks failed. Please fix the issues before merging."
          exit 1  # This won't stop the workflow since the job has continue-on-error
        else
          echo "All checks passed!"
        fi

  # Add a final job that depends on the test job
  status:
    needs: test
    if: always()  # Run even if test job fails
    runs-on: ubuntu-latest
    steps:
    - name: Check overall status
      run: |
        if [[ "${{ needs.test.result }}" == "failure" ]]; then
          echo "Some checks failed. Please fix the issues before merging."
          exit 1  # This will make the workflow fail if any check failed
        else
          echo "All checks passed!"
        fi
